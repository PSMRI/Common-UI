<div class="title info">
    <h4>{{ currentLanguageSet?.generateABHA }}</h4>
    <mat-icon class="md-24 pull-right close-btn" matDialogClose (click)="closeDialog()" mat-icon-button>close</mat-icon>
</div>
<br />

<div class="overlay" *ngIf="showProgressBar">
    <div class="overlay-content">
        <mat-spinner></mat-spinner>
    </div>
</div>
<br />

<div class="col-xs-12 col-sm-12" [formGroup]="generateMobileOTPForm" novalidate>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-left: 20px;">
            <mat-form-field [style.width]="'90%'">
                <mat-label>
                    {{ currentLanguageSet?.enterMobileNumberToBeLinkedWithAbha }}
                </mat-label>
                <!-- <input defaultNull autocomplete="off" myMobileNumber required matInput formControlName="mobileNo" /> -->
                <input
                defaultNull
                autocomplete="off"
                matInput
                type="text"
                required
                formControlName="mobileNo"
                myMobileNumber
                minlength="10"
                maxlength="10"
                (keypress)="numberOnly($event)"
              />
                <mat-error *ngIf="generateMobileOTPForm.controls['mobileNo'].errors?.['required']">
                    {{ currentLanguageSet?.benDetailsAlert?.mobNoMandatory }}</mat-error>
                <mat-error *ngIf="generateMobileOTPForm.controls['mobileNo'].errors?.['minlength']">
                    {{ currentLanguageSet?.benDetailsAlert?.minDigitsRequired }}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-12 step-btn m-b-20" style="text-align: right; margin-left: -15px">
            <button id="submitButton" mat-raised-button type="accent" color="accent"
                class="mat_green" [disabled]="!generateMobileOTPForm.valid"
                (click)="onSubmitOfMobileNo()">
                {{ currentLanguageSet?.common?.submit }}
            </button>
        </div>
    </div>
</div>
