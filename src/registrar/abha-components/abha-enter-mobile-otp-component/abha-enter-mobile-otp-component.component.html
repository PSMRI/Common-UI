<div class="title info">
  <h4>{{ currentLanguageSet?.verifyMobileOtp }}</h4>
  <mat-icon class="md-24 pull-right close-btn" matDialogClose (click)="closeDialog()" mat-icon-button>close</mat-icon>
</div>
<br />

<div class="overlay" *ngIf="showProgressBar">
  <div class="overlay-content">
    <mat-spinner></mat-spinner>
  </div>
</div>
<br />
<div class="col-xs-12 col-sm-12" [formGroup]="generateMobileOTPForm">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-left: 20px;">
      <mat-form-field [style.width]="'90%'">
        <mat-label>
          {{ currentLanguageSet?.enterMobileOtp }}
        </mat-label>
        <input defaultNull formControlName="mobileOtp" autocomplete="off" type="text" required matInput minlength="6"
          maxlength="6" (keypress)="numberOnly($event)" />
      </mat-form-field>
    </div>
    <div class="col-sm-12 step-btn m-b-20" style="text-align: right">
      <button id="resendButton" mat-raised-button type="button" style="margin-right: 10px" color="primary"
        class="mat_blue" (click)="mobileEnrollmentForAbha()">
        {{ currentLanguageSet?.resendOTP }}
      </button>
      <button id="nextButton" mat-raised-button class="mat_green" style="margin-right: 10px"
        [disabled]="!generateMobileOTPForm.valid" (click)="verifyMobileAuthAfterAbhaCreation()">
        {{ currentLanguageSet?.verify }}
      </button>
    </div>
  </div>
</div>
